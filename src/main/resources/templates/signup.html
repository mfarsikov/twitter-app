<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Twitter app</title>
</head>
<body>
<h3>Signup</h3>
<form action="/signup" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label>User name</label>
        <input id="name" th:field="*{userName}"/>
        <label for="name" th:each="error: ${#fields.errors('userName')}"
               th:text="${error}">Validation error</label>
    </div>
    <div>
        <label>Password</label>
        <input id="password" type="password" th:field="*{password}"/>
        <label for="password" th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</label>
    </div>
    <div>
        <label>Confirm</label>
        <input id="matchingPassword" type="password" th:field="*{matchingPassword}"/>
        <label for="matchingPassword" th:each="error : ${#fields.errors('matchingPassword')}"
               th:text="${error}">Validation error</label>
    </div>
    <p th:each="error : ${#fields.errors('global')}"
       th:text="${error}">Validation error</p>
    <button type="submit">Submit</button>
</form>
<ul>
    <li><a th:href="@{/login.html}">Login</a></li>
</ul>
</body>
</html>

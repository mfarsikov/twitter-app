<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Twitter app</title>
</head>
<body>
<h3>Forgot password</h3>
<form action="/forgot-password" th:object="${forgotPassword}" method="POST" enctype="utf8">
    <div>
        <label>User name</label>
        <input id="name" th:field="*{username}"/>
        <label for="name" th:each="error: ${#fields.errors('username')}"
               th:text="${error}">Validation error</label>
        <input type="submit"/>
    </div>

</form>

<div th:if="${url}">
    Reset password link: <a th:href="${url}" th:text="${url}"></a>
</div>

<div th:if="${error}">
    <p th:text="${error}"></p>
</div>
<ul>
    <li><a th:href="@{/login.html}">Login</a></li>
</ul>
</body>
</html>
